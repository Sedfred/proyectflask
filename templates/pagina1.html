<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Questionnaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Questionnaire</h1>
        <form action="#" method="post">
            <!-- Multiple Choice Question -->
            <div class="form-group">
                <label for="multipleChoice">Select Property Type:</label>
                <select id="multipleChoice" name="propertyType">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="land">Land</option>
                </select>
            </div>

            <!-- Open-Ended Question -->
            <div class="form-group">
                <label for="openEnded">Preferred Location:</label>
                <input type="text" id="openEnded" name="location">
            </div>

            <!-- True/False Question -->
            <div class="form-group">
                <label>Do you prefer a furnished property?</label>
                <input type="radio" name="furnished" value="yes"> Yes
                <input type="radio" name="furnished" value="no"> No
            </div>

            <!-- Add more questions (Question 4 to Question 20) using a similar structure -->

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="footer">
            &copy; 2023 Real Estate Agency
        </div>
    </div>
</body>
</html>
